<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <title>La Mansion de Gogo</title>
</head>
<body>
    <header>
        <img src="./../asset/logo.JPG" alt="Logo Mansion de gogo">
        <nav>
            <ul>
                <li>
                    <a href="./../index.html">Inicio</a>
                </li>
                <li>
                    <a href="./../pages/Talleres.html">Talleres</a>
                </li>
                <li>
                    <a href="./../pages/galeria.html">Galeria</a>
                </li>
                <li>
                    <a href="./../pages/eventos.html">Eventos</a>
                </li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contactanos</h1>
            <div class="contenido-contacto">
                <div class="titulo-inicio">
                    <h2>Completa el formulario</h2>
                    <form>
                        <div>
                            <label for="Reserva">Reserva</label>
                            <input type="radio" name="Reserva">
                            <label for="Consulta">Consulta</label>
                            <input type="radio" name="Consulta">
                        </div>
                        <div>
                            <label for="">Ingrese su nombre</label><br>
                            <input type="text" placeholder="nombre y apellido">
                        </div>
                        <div>
                            <label for="">Ingrese correo electronico</label><br>
                            <input type="email" placeholder="email@gmail.com">
                        </div>                      
                        <div>
                            <label for="">Ingrese telefono</label><br>
                            <input type="telefono">
                        </div>                        
                        <div>
                            <label for="">Ingrese su mensaje</label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje..."></textarea>
                        </div>
                        <input type="submit">
                        <input type="reset">
                    </form>
                </div>
            </div>
                <div class="foto-mansion">
                    <img src="./../asset/mansion.jpeg" alt="foto logo de mansion"> 
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contenedor-flex">
            <div class="titulo-footer">
                <h3>Direccion</h3>
                    <p class="contenido-footer"><img src="./../asset/maps.png" alt="icono maps"> Salta 2953</p>
                    <p class="contenido-footer">Rosario, Santa Fe</p>
            </div>
            <div class="titulo-footer">
                <h3>Telefono</h3>
                <p class="contenido-footer"><img src="./../asset/telefono.JPG" alt="icono telefono"> +54 9 3414256565</p>
                <p class="contenido-footer"><img src="./../asset/wapp.png" alt="icono whatsapp"> +54 9 3413585858</p>
            </div>
            <div class="titulo-footer">
                <h3>Redes sociales</h3>
                <p class="contenido-footer"><img src="./../asset/logo instagram.png" alt="icono instagram"> lamansiondegogo</p>
                <p class="contenido-footer"><img src="./../asset/tiktok.jpg" alt="icono tiktok"> lamansiondegogo</p>
            </div>
            <div class="titulo-footer">
                <h3>Correo electronico</h3>
                <p class="contenido-footer"><img src="./../asset/gmail.png" alt="icono gmail"> lamansiondegogo@gmail.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
