<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/style.css">
    <title>La Mansion de Gogo-Talleres</title>
</head>
<body>
    <header>
        <img src="./../asset/logo.JPG" alt="Logo Mansion de gogo">
        <nav>
            <ul>
                <li>
                    <a href="./../index.html">Inicio</a>
                </li>
                <li>Talleres</li>
                <li> 
                    <a href="./../pages/galeria.html">Galeria</a>
                </li>
                <li>
                    <a href="./../pages/eventos.html">Eventos</a>
                </li>
                <li>
                    <a href="./../pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenido-talleres">
            <h1>Talleres</h1>
            <div class="contenido-inicio-talleres">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./../asset/cantante.jpeg" class="d-block w-100" alt="flyer cantante">
                        </div>
                        <div class="carousel-item">
                            <img src="./../asset/carpinteria.jpeg" class="d-block w-100" alt="flyer carpinteria">
                        </div>
                        <div class="carousel-item">
                            <img src="./../asset/fotografia (1).jpeg" class="d-block w-100" alt="flyer fotografia">
                        </div>
                        <div class="carousel-item">
                            <img src="./../asset/mercado gogo.jpeg" class="d-block w-100" alt="flyer mercado">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contenedor-flex">
            <div class="titulo-footer">
                <h3>Direccion</h3>
                    <p class="contenido-footer"><img src="./../asset/maps.png" alt="icono maps"> Salta 2953</p>
                    <p class="contenido-footer">Rosario, Santa Fe</p>
            </div>
            <div class="titulo-footer">
                <h3>Telefono</h3>
                <p class="contenido-footer"><img src="./../asset/telefono.JPG" alt="icono telefono"> +54 9 3414256565</p>
                <p class="contenido-footer"><img src="./../asset/wapp.png" alt="icono whatsapp"> +54 9 3413585858</p>
            </div>
            <div class="titulo-footer">
                <h3>Redes sociales</h3>
                <p class="contenido-footer"><img src="./../asset/logo instagram.png" alt="icono instagram"> lamansiondegogo</p>
                <p class="contenido-footer"><img src="./../asset/tiktok.jpg" alt="icono tiktok"> lamansiondegogo</p>
            </div>
            <div class="titulo-footer">
                <h3>Correo electronico</h3>
                <p class="contenido-footer"><img src="./../asset/gmail.png" alt="icono gmail"> lamansiondegogo@gmail.com</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>
</html>
